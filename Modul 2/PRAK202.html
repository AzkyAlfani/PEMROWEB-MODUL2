<html>
    <head>
        <style>
            a:link{
                color:#000000;
                background-color: transparent;
                text-decoration: none;
            }
            a:visited{
                color: #000000;
                background-color: transparent;
                text-decoration: none;
            }
            a:hover{
                color: #ff0000;
                background-color: transparent;
                text-decoration: underline;
            }
            a:active{
                color: #000000;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
        <title>mengubah warna link</title>
    </head>
    <body>
        <p>Perubahan style</p>
        ini adalah <a href="PRAK208.html"target="_blank">link ke halaman lain</a>
    </body>
</html>
